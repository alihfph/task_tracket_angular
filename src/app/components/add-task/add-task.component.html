<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">
         Task
        </label>
        <input type="text" name="text" [(ngModel)]= "text" id="text" placeholder="add text">
    </div>
    <div class="form-control">
        <label for="day">
         Day and time
        </label>
        <input type="text" name="day" [(ngModel)]= "day" id="day" placeholder="add day and time">
    </div>
    <div class="form-control form-control-chheck">
        <label for="reminder">
         set reminder
        </label>
        <input type="checkbox" name="reminder" [(ngModel)]= "reminder" id="reminder" >
    </div>
    {{text}}
    <input type="submit" value="save task" class="btn btn-block" >
</form>
